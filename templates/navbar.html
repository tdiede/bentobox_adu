{% extends 'base.html' %}


{% for flash in get_flashed_messages() %}
  {{ flash }}
{% endfor %}

{% if "user_id" in flask_session %}
    <form action="/logout" method="POST">
        <input type="submit" value="LOGOUT">
    </form>
{% else %}
    <form action="/register" method="GET">
        <input type="submit" value="REGISTER">
    </form>
    <form action="/login" method="GET">
        <input type="submit" value="LOGIN">
    </form>
{% endif %}



{% block nav %}

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li>
        <a class='navbar-links' href=''><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
      </li>
      <li>
        <a class='navbar-links' href=''><span class="glyphicon glyphicon-user" aria-hidden="true"></a>
      </li>
      <li>
        <a class='navbar-links' href=''><span class="glyphicon glyphicon-heart" aria-hidden="true"></a>
      </li>
      <li>
        <a class='navbar-links' href=''><span class="glyphicon glyphicon-th" aria-hidden="true"></a>
      </li>
      <li>
        <a class='navbar-links' href=''><span class="glyphicon glyphicon-pencil" aria-hidden="true"></a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li>
        <a class='navbar-links globe' href='#geo'>
          <span type="button" data-toggle="collapse" data-target="#globe" aria-expanded="false" aria-controls="globe">
            <i class="fa fa-globe fa-3x"></i></span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

{% endblock %}
