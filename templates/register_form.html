{% extends 'base.html' %}
{% block content %}

    <h2>Registration</h2>
    <form action="/register" method="POST">
      <div>
            <label>Email:
                <input type="email" name="email" required>
            </label>
        </div>

        <div>
            <label>Password:
                <input type="password" name="password" required>
            </label>
        </div>

        <div>
            <label>
                Age:
                <input type="number" name="age">
            </label>
        </div>

        <div>
            <label>
                Zipcode:
                <input type="text" name="zipcode">
            </label>
        </div>

        <div>
            <input type="submit" value="Register">
        </div>

    </form>

{% endblock %}
